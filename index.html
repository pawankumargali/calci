<html>
<head>
  <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="jquery-2.0.0.min.js"></script>
    <script src="calculator.js"></script>
</head>

<body>
<div id="title"><h1>Calculator</h1></div>
<div id="grid">
<div id="disp_ans"></div>
<div id=display></div>
<div id=keypad>
<button id=reset>AC</button>
<button id=del>del</button>
<button id=div>/</button>
<button id=into>*</button>
<button id=num7>7</button>
<button id=num8>8</button>
<button id=num9>9</button>
<button id=sub>-</button>
<button id=num4>4</button>
<button id=num5>5</button>
<button id=num6>6</button>
<button id=add>+</button>
<button id=num1>1</button>
<button id=num2>2</button>
<button id=num3>3</button>
<button id=equals>=</button>
<button id=percent>%</button>
<button id=num0>0</button>
<button id=point>.</button>
<button id=lft_brac>(</button>
<button id=rgt_brac>)</button>
<button id=answer>Ans</button>
</div>
</div>
</body>
</html>
